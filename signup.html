<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Skincare Essentials</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="signup.css"> 
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <!-- <li><a href="signup.html">Sign Up</a></li> -->
                <li><a href="login.html">Login</a></li>
                <li><a href="product1page.html">Products</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="signup-form">
            <h2>Create an Account</h2>
            <form action="signup_process.php" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <p id="username-error" class="error"></p>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <p id="email-error" class="error"></p>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <p id="strength-indicator"></p>
                    <p id="password-error" class="error"></p>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <p id="confirm-password-error" class="error"></p>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Sign Up</button>
                </div>
                
            </form>
            <p>Already have an account? <a href="login.html">Login instead</a></p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Skincare Essentials. All rights reserved.</p>
    </footer>

    <script src="signup.js"></script>
</body>
</html>
